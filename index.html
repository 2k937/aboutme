<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>24k | Experience Staff Member & Developer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<meta name="theme-color" content="#5865F2">

<style>
:root{
  --bg:#0b0f14;
  --bg-alt:#111827;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --text:#e9ecf1;
  --muted:#9aa4b2;
  --glow:rgba(88,101,242,.35);
}

[data-theme="light"]{
  --bg:#f5f7fb;
  --bg-alt:#fff;
  --card:rgba(0,0,0,.05);
  --border:rgba(0,0,0,.12);
  --text:#0b0f14;
  --muted:#555;
  --glow:rgba(88,101,242,.25);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  background:radial-gradient(circle at top,var(--bg-alt),var(--bg));
  color:var(--text);
  min-height:100vh;
  transition:.3s;
}

.container{max-width:1100px;margin:auto;padding:80px 20px;}

.theme-toggle,.music-toggle{
  position:fixed;
  top:20px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 14px;
  cursor:pointer;
}

.theme-toggle{right:20px;}
.music-toggle{left:20px;}

.hero{text-align:center;}
.hero h1{font-size:clamp(2.6rem,5vw,4rem);}

.typing{
  margin-top:12px;
  color:var(--muted);
  min-height:28px;
}

.buttons{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 22px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  transition:.25s;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px var(--glow);
}

.counter{
  margin-top:45px;
  display:flex;
  justify-content:center;
  gap:40px;
  flex-wrap:wrap;
}

.counter div{
  background:var(--card);
  border:1px solid var(--border);
  padding:22px 26px;
  border-radius:16px;
  min-width:160px;
}

.counter h3{
  font-size:2.2rem;
  font-weight:700;
}

.counter p{
  color:var(--muted);
  font-size:.9rem;
}

.section{margin-top:90px;}
.section h2{margin-bottom:25px;}

.tech{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  text-align:center;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 60px var(--glow);
}

.card img{
  width:60px;
  height:60px;
  margin-bottom:18px;
  border-radius:14px;
}

.footer{
  margin-top:140px;
  text-align:center;
  color:var(--muted);
  font-size:.9rem;
}

.fade-in{opacity:0;transform:translateY(20px);transition:.8s;}
.fade-in.show{opacity:1;transform:none;}

#ytPlayer{
  position:absolute;
  width:0;
  height:0;
  border:0;
  visibility:hidden;
}
</style>
</head>

<body>

<button class="music-toggle" id="musicToggle">ðŸ”‡</button>
<button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

<iframe id="ytPlayer" allow="autoplay"></iframe>

<div class="container">

<div class="hero fade-in">
  <h1>24k</h1>
  <div class="typing" id="typing"></div>

  <div class="buttons">
    <a class="btn" href="https://discord.gg/bhrmUhjG" target="_blank">Add me on Discord</a>
    <a class="btn" href="https://github.com/2k937" target="_blank">GitHub</a>
  </div>

  <div class="counter">
    <div>
      <h3 class="stat" data-target="500">0</h3>
      <p>Members Managed</p>
    </div>
    <div>
      <h3 class="stat" data-target="100">0</h3>
      <p>Servers Trusted Me</p>
    </div>
    <div>
      <h3 class="stat" data-target="500">0</h3>
      <p>Reliable & Active</p>
    </div>
  </div>
</div>

<div class="footer fade-in">Â© 2025 â€¢ Built by 24k</div>

</div>

<script>
// typing (fixed)
const texts=[
  "Experience Staff Member & Developer",
  "Discord Bot Developer",
  "Web Developer",
  "Trusted by Large Servers"
];
let ti=0,ci=0,del=false;
const t=document.getElementById("typing");

(function loop(){
  const cur=texts[ti];
  t.textContent=cur.slice(0,ci);
  if(!del&&ci<cur.length)ci++;
  else if(del&&ci>0)ci--;
  else if(ci===cur.length){setTimeout(()=>del=true,900);}
  else{del=false;ti=(ti+1)%texts.length;}
  setTimeout(loop,del?60:100);
})();

// theme toggle (FIXED)
const root=document.documentElement;
const themeBtn=document.getElementById("themeToggle");
const saved=localStorage.getItem("theme");
if(saved)root.setAttribute("data-theme",saved);

themeBtn.onclick=()=>{
  const isLight=root.getAttribute("data-theme")==="light";
  root.setAttribute("data-theme",isLight?"":"light");
  localStorage.setItem("theme",isLight?"":"light");
  themeBtn.textContent=isLight?"ðŸŒ™":"â˜€ï¸";
};

// counters (FIXED + clean)
document.querySelectorAll(".stat").forEach(el=>{
  let done=false;
  window.addEventListener("scroll",()=>{
    if(done) return;
    if(el.getBoundingClientRect().top<innerHeight){
      done=true;
      let n=0,t=+el.dataset.target;
      const i=setInterval(()=>{
        n+=Math.ceil(t/40);
        if(n>=t){
          el.textContent=t+(t>=500?"k+":"+");
          clearInterval(i);
        }else el.textContent=n;
      },25);
    }
  });
});

// music (FIXED)
const yt=document.getElementById("ytPlayer");
const musicBtn=document.getElementById("musicToggle");
const videoId="cX_cEXDIrvk";
let playing=false;

musicBtn.onclick=()=>{
  playing=!playing;
  yt.src=playing
    ?`https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}&mute=0`
    :"";
  musicBtn.textContent=playing?"ðŸ”Š":"ðŸ”‡";
};

// fade
document.querySelectorAll(".fade-in").forEach(e=>{
  new IntersectionObserver(x=>x[0].isIntersecting&&e.classList.add("show")).observe(e);
});
</script>

</body>
</html>
