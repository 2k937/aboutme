<style>
:root{
  --bg:#0a0d12;
  --bg-alt:#0f1520;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:#eef1f7;
  --muted:#9aa4b2;
  --accent:#5865F2;
  --success:#3ba55c;
}
[data-theme="light"]{
  --bg:#f3f5fb;
  --bg-alt:#fff;
  --card:rgba(0,0,0,.05);
  --border:rgba(0,0,0,.1);
  --text:#0b0f14;
  --muted:#555;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
body{
  background:radial-gradient(1200px at top,var(--bg-alt),var(--bg));
  color:var(--text);
  min-height:100vh;
  overflow-x:hidden;
}
.container{max-width:1100px;margin:auto;padding:64px 18px;position:relative;}
.theme-toggle,.music-toggle{
  position:fixed;top:16px;width:42px;height:42px;
  border-radius:12px;border:1px solid var(--border);
  background:var(--card);display:grid;place-items:center;
  cursor:pointer;backdrop-filter:blur(8px);z-index:100;
}
.theme-toggle{right:16px;}
.music-toggle{left:16px;}
.page{opacity:0;transform:translateY(24px);animation:pageIn .8s ease forwards;}
@keyframes pageIn{to{opacity:1;transform:none}}
.hero{text-align:center;}
.hero h1{font-size:clamp(2.4rem,6vw,3.8rem);letter-spacing:-.03em;display:flex;justify-content:center;gap:12px;align-items:center;}
.badge{display:inline-flex;align-items:center;gap:6px;font-size:.75rem;padding:6px 10px;border-radius:999px;background:rgba(59,165,92,.15);color:var(--success);border:1px solid rgba(59,165,92,.35);}
.badge svg{width:14px;height:14px;fill:var(--success);}
.typing{margin-top:10px;min-height:26px;color:var(--muted);}
.buttons{margin-top:28px;display:flex;justify-content:center;gap:14px;flex-wrap:wrap;}
.btn{padding:13px 22px;border-radius:14px;border:1px solid var(--border);background:var(--card);color:var(--text);text-decoration:none;font-weight:600;transition:.25s;}
.btn.primary{background:var(--accent);border:none;}
.btn:hover{transform:translateY(-3px);}
.counter{margin-top:42px;display:flex;justify-content:center;gap:36px;flex-wrap:wrap;}
.counter h3{font-size:2rem;}
.counter p{font-size:.85rem;color:var(--muted);}
.section{margin-top:90px;}
.section h2{font-size:2rem;margin-bottom:22px;}
.tab-buttons{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:20px;justify-content:center;position:relative;z-index:1;}
.tab-btn{padding:10px 18px;border-radius:12px;border:1px solid var(--border);background:var(--card);font-weight:600;cursor:pointer;transition:.3s;}
.tab-btn.active{background:var(--accent);border:none;transform:scale(1.05);}
.tab-panel{display:none;position:relative;opacity:0;transition:.6s;}
.tab-panel.show{display:block;opacity:1;animation:slideIn .6s ease forwards;}
@keyframes slideIn{from{transform:translateX(20px);opacity:0}to{transform:translateX(0);opacity:1}}
.skill{margin-bottom:18px;}
.skill span{display:flex;justify-content:space-between;font-size:.9rem;margin-bottom:6px;}
.bar{height:10px;border-radius:999px;background:rgba(255,255,255,.1);overflow:hidden;}
.fill{height:100%;width:0;background:var(--accent);transition:1.2s ease;}
.exp-card{display:flex;gap:16px;align-items:center;background:var(--card);border:1px solid var(--border);border-radius:18px;padding:18px;flex-wrap:wrap;transition:.3s;}
.exp-card img{width:72px;height:72px;border-radius:14px;object-fit:cover;}
.exp-info{flex:1;}
.exp-info h4{margin-bottom:6px;}
.exp-info p{color:var(--muted);font-size:.9rem;margin-bottom:12px;}
.exp-info .btn{margin-top:12px;} /* FIX BUTTON SPACING */
.footer{margin-top:120px;text-align:center;font-size:.85rem;color:var(--muted);}
.fade-in{opacity:0;transform:translateY(18px);transition:.7s ease;}
.fade-in.show{opacity:1;transform:none;}
#ytPlayer{display:none;}
@media(max-width:600px){.section{margin-top:70px}.exp-card{flex-direction:column;align-items:flex-start;}.exp-card img{margin-bottom:12px;}}
</style>
</head>
<body>

<script>
/* CLICK SOUND */
document.querySelectorAll("button,.btn").forEach(el=>{el.onclick=()=>{const s=document.getElementById("clickSound");s.currentTime=0;s.play().catch(()=>{});}});

/* TYPING */
const texts=["Experience Staff Member","Discord Bot Developer","Web Developer"];
let i=0,j=0,del=false;
const typing=document.getElementById("typing");
(function type(){typing.textContent=texts[i].slice(0,j);
if(!del&&j<texts[i].length)j++;else if(!del)del=true;else if(j>0)j--;else{del=false;i=(i+1)%texts.length}
setTimeout(type,del?60:120);})();

/* THEME */
const root=document.documentElement;
themeToggle.onclick=()=>{const l=root.getAttribute("data-theme")==="light";root.setAttribute("data-theme",l?"":"light");themeToggle.textContent=l?"ðŸŒ™":"â˜€ï¸";};

/* FADE + COUNTERS + SKILLS */
const io=new IntersectionObserver(es=>{
  es.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add("show");
      if(e.target.classList.contains("count")){
        let c=0,t=+e.target.dataset.target,s=Math.ceil(t/100);
        const x=setInterval(()=>{c+=s;if(c>=t){e.target.textContent=t>=1000?(t/1000)+"k+":t;clearInterval(x)}else e.target.textContent=c;},20);
      }
      if(e.target.classList.contains("fill")){e.target.style.width=e.target.dataset.fill+"%";}
      io.unobserve(e.target);
    }
  });
});
document.querySelectorAll(".fade-in,.count,.fill").forEach(el=>io.observe(el));

/* TABS SLIDE */
document.querySelectorAll(".tab-btn").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tab-btn").forEach(x=>x.classList.remove("active"));
    document.querySelectorAll(".tab-panel").forEach(p=>p.classList.remove("show"));
    b.classList.add("active");
    document.getElementById(b.dataset.tab).classList.add("show");
  };
});

/* MUSIC FIX */
let player,playing=false;
function onYouTubeIframeAPIReady(){
  player=new YT.Player("ytPlayer",{
    height:"0",width:"0",
    videoId:"cX_cEXDIrvk",
    playerVars:{autoplay:0,loop:1,playlist:"cX_cEXDIrvk"}
  });
}
musicToggle.onclick=()=>{
  if(!player)return;
  playing=!playing;
  if(playing){
    player.playVideo().catch(()=>{});
  }else{
    player.pauseVideo();
  }
  musicToggle.textContent=playing?"ðŸ”Š":"ðŸ”‡";
};
</script>
