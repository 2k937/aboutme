<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="theme-color" content="#5865F2">

<style>
:root{
  --bg:#0b0f14;
  --bg-alt:#111827;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --text:#e9ecf1;
  --muted:#9aa4b2;
  --glow:rgba(88,101,242,.35);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

body{
  background:radial-gradient(circle at top,var(--bg-alt),var(--bg));
  color:var(--text);
  min-height:100vh;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
}

.theme-toggle,
.music-toggle{
  position:fixed;
  top:20px;
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 14px;
  cursor:pointer;
}

.theme-toggle{right:20px;}
.music-toggle{left:20px;}

.hero{text-align:center;}
.hero h1{font-size:clamp(2.6rem,5vw,4rem);margin-bottom:10px;}

.buttons{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:15px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 22px;
  border-radius:14px;
  border:1px solid var(--border);
  background:var(--card);
  color:var(--text);
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}

.btn:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 30px var(--glow);
}

.counter{
  margin-top:50px;
  display:flex;
  justify-content:center;
  gap:50px;
  flex-wrap:wrap;
}

.counter div{
  background:var(--card);
  padding:20px 25px;
  border-radius:16px;
  border:1px solid var(--border);
}

.counter h3{font-size:2.2rem;}
.counter p{color:var(--muted);font-size:.9rem;}

.section{margin-top:90px;}
.section h2{font-size:2.1rem;margin-bottom:25px;}

.tech{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  text-align:center;
  transition:.35s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 25px 60px var(--glow);
}

.card img{
  width:60px;
  height:60px;
  margin-bottom:18px;
  border-radius:14px;
}

.footer{
  margin-top:140px;
  text-align:center;
  color:var(--muted);
  font-size:.9rem;
}

.fade-in{opacity:0;transform:translateY(20px);transition:.8s;}
.fade-in.show{opacity:1;transform:none;}

#ytPlayer{
  position:absolute;
  width:0;
  height:0;
  border:0;
  visibility:hidden;
}
</style>
</head>

<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

<!-- hidden yt player -->

<div class="container">

  </div>

    <div><h3 class="count" data-target="500000">0</h3><p>Members Managed</p></div>

  </div>

<div class="section fade-in">

  <div class="tech">

        View Server
      </a>
    </div>

    <div class="card">

</div>

<div class="footer">Â© 2025 â€¢ Built by 24k</div>

</div>

<script>
// theme
const root=document.documentElement;
const toggle=document.getElementById("themeToggle");
toggle.onclick=()=>root.toggleAttribute("data-theme");

// counters
document.querySelectorAll(".count").forEach(c=>{
  let ran=false;
  window.addEventListener("scroll",()=>{
    if(ran) return;
    if(c.getBoundingClientRect().top<innerHeight){
      ran=true;
      const t=+c.dataset.target;
      let n=0;
      const i=setInterval(()=>{
        n+=t/120;
        if(n>=t){c.textContent=t.toLocaleString();clearInterval(i);}
        else c.textContent=Math.floor(n).toLocaleString();
      },16);
    }
  });
});

// fade in
document.querySelectorAll(".fade-in").forEach(e=>{
  new IntersectionObserver(x=>x[0].isIntersecting&&e.classList.add("show")).observe(e);
});

// ðŸŽµ MUSIC CODE (yours)
const yt = document.getElementById("ytPlayer");
const btn = document.getElementById("musicToggle");
const videoId = "cX_cEXDIrvk";
let playing = false;

btn.onclick = () => {
  playing = !playing;
  yt.src = playing
    ? `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`
    : "";
  btn.textContent = playing ? "ðŸ”Š" : "ðŸ”‡";
};
</script>

</body>
</html>
