<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>24k | Developer</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0f14;
  --bg-alt: #111827;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.12);
  --text: #e9ecf1;
  --muted: #9aa4b2;
}

[data-theme="light"] {
  --bg: #f5f7fb;
  --bg-alt: #ffffff;
  --card: rgba(0,0,0,0.05);
  --border: rgba(0,0,0,0.12);
  --text: #0b0f14;
  --muted: #555;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  background: radial-gradient(circle at top, var(--bg-alt), var(--bg));
  color: var(--text);
  min-height: 100vh;
  transition: background .4s ease, color .4s ease;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
}

.theme-toggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 10px 14px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: .3s ease;
}

.theme-toggle:hover {
  transform: scale(1.05);
}

.hero {
  text-align: center;
  animation: fadeUp 1s ease forwards;
}

.hero h1 {
  font-size: clamp(2.5rem, 5vw, 4rem);
  font-weight: 700;
}

.typing {
  margin-top: 15px;
  font-size: 1.1rem;
  color: var(--muted);
  min-height: 24px;
}

.buttons {
  margin-top: 35px;
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

.btn {
  padding: 14px 22px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  transition: all .3s ease;
  backdrop-filter: blur(12px);
}

.btn:hover {
  transform: translateY(-3px);
}

.section {
  margin-top: 100px;
  animation: fadeUp 1s ease forwards;
}

.section h2 {
  font-size: 2rem;
  margin-bottom: 25px;
}

.tech {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 20px;
}

.tech-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  padding: 25px;
  text-align: center;
  transition: .3s ease;
}

.tech-card:hover {
  transform: translateY(-6px) scale(1.02);
}

.tech-card img {
  width: 48px;
  height: 48px;
  margin-bottom: 15px;
}

.footer {
  margin-top: 120px;
  text-align: center;
  color: var(--muted);
  font-size: .9rem;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<button class="theme-toggle" id="themeToggle">ðŸŒ™</button>

<div class="container">

    <h1>24k</h1>
    <div class="typing" id="typing"></div>

    <div class="buttons">
      <a class="btn" href="https://discord.com/app" target="_blank">
        Message me on Discord (@24k_onlyy)
      </a>
      <a class="btn" href="https://github.com/2k937" target="_blank">
        GitHub
      </a>
    </div>
  </div>

  <div class="section">
    <h2>What I Do</h2>
    <p style="color: var(--muted); max-width: 700px;">
      I build modern websites and powerful Discord bots with clean UI, solid performance,
      and scalable code.
    </p>
  </div>

  <div class="section">
    <h2>Tech Stack</h2>
    <div class="tech">
      <div class="tech-card"><img src="https://cdn.simpleicons.org/nodedotjs"><h4>Node.js</h4></div>
      <div class="tech-card"><img src="https://cdn.simpleicons.org/python"><h4>Python</h4></div>
      <div class="tech-card"><img src="https://cdn.simpleicons.org/html5"><h4>HTML</h4></div>
      <div class="tech-card"><img src="https://cdn.simpleicons.org/css3"><h4>CSS</h4></div>
      <div class="tech-card"><img src="https://cdn.simpleicons.org/lua"><h4>Lua</h4></div>
    </div>
  </div>

  <div class="footer">Â© 2025 â€¢ Built by 24k</div>

</div>

<script>
// Typing Effect
const texts = [
  "Web Developer",
  "Discord Bot Developer",
  "Node.js â€¢ Python â€¢ Lua",
  "Clean. Fast. Modern."
];

let i = 0, j = 0, current = "", deleting = false;
const typingEl = document.getElementById("typing");

function typeLoop() {
  if (!deleting && j <= texts[i].length) {
    current = texts[i].slice(0, j++);
  } else if (deleting && j >= 0) {
    current = texts[i].slice(0, j--);
  }

  typingEl.textContent = current;

  if (j === texts[i].length + 1) deleting = true;
  if (deleting && j === 0) {
    deleting = false;
    i = (i + 1) % texts.length;
  }

  setTimeout(typeLoop, deleting ? 50 : 90);
}
typeLoop();

// Theme Toggle
const toggle = document.getElementById("themeToggle");
const root = document.documentElement;

const savedTheme = localStorage.getItem("theme");
if (savedTheme) root.setAttribute("data-theme", savedTheme);

toggle.onclick = () => {
  const theme = root.getAttribute("data-theme") === "light" ? "" : "light";
  root.setAttribute("data-theme", theme);
  localStorage.setItem("theme", theme);
};
</script>

</body>
</html>
