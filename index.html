<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>24k | Experience Staff Member & Developer</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<meta name="theme-color" content="#5865F2">

<style>
:root {
  --bg: #0b0f14;
  --bg-alt: #111827;
  --card: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.12);
  --text: #e9ecf1;
  --muted: #9aa4b2;
  --glow: rgba(88,101,242,.35);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Inter, sans-serif;
}

body {
  background: radial-gradient(circle at top, var(--bg-alt), var(--bg));
  color: var(--text);
  min-height: 100vh;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 80px 20px;
}

.theme-toggle,
.music-toggle {
  position: fixed;
  top: 20px;
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 10px 14px;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: .3s ease;
}

.theme-toggle { right: 20px; }
.music-toggle { right: 80px; }

.hero {
  text-align: center;
}

.hero h1 {
  font-size: 3.5rem;
}

.typing {
  margin-top: 14px;
  color: var(--muted);
  min-height: 26px;
}

.typing::after {
  content: "|";
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>

<!-- ðŸ”Š Hidden YouTube Audio -->
<div style="position:absolute; width:0; height:0; overflow:hidden;">
  <iframe
    id="ytPlayer"
    src=""
    frameborder="0"
    allow="autoplay"
  ></iframe>
</div>

<button class="music-toggle" id="musicToggle">ðŸ”‡</button>

<div class="container">
  <div class="hero">
    <h1>24k</h1>
    <div class="typing" id="typing"></div>
  </div>
</div>

<script>
/* ===== Typing Effect ===== */
const texts = [
  "Experienced Staff Member & Developer",
  "Discord Bot Developer",
  "Web Developer",
  "Trusted by Large Servers"
];

const typing = document.getElementById("typing");
let i = 0, j = 0, del = false;

function typeLoop() {
  const text = texts[i];
  typing.textContent = text.slice(0, j);

  if (!del) {
    j++;
    if (j > text.length) {
      del = true;
      setTimeout(() => {}, 1500);
    }
  } else {
    j--;
    if (j === 0) {
      del = false;
      i = (i + 1) % texts.length;
    }
  }
  setTimeout(typeLoop, del ? 60 : 110);
}
typeLoop();

/* ===== YouTube Music Toggle ===== */
const yt = document.getElementById("ytPlayer");
const btn = document.getElementById("musicToggle");

let playing = false;
const videoId = "cX_cEXDIrvk";

btn.onclick = () => {
  playing = !playing;

  if (playing) {
    yt.src =
      `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
    btn.textContent = "ðŸ”Š";
  } else {
    yt.src = "";
    btn.textContent = "ðŸ”‡";
  }
};
</script>

</body>
</html>
